<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Page </title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="row">

        <!--div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" -->
            <div class="col-md-4 col-md-offset-4" style="padding:0 10 ;color:blue" >
            <div class="panel panel-default" >
                <div class="panel-heading text-center form-heading-text">
                   <h4> <strong style="color:red"> <em>登陆表单</em> </strong> </h4>
                </div>
                <div class="panel-body">
                    <form action="index.html" method="post">

                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            <input class="form-control" id="username" type="text" placeholder="UserName" autofocus>
                        </div>

                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            <input class="form-control" id="password" type="password" placeholder="PassWord">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" /> Remember Me
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-md col-lg-offset-5 "> 提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

<script src="js/bootstrap.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
